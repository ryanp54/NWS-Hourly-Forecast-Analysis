<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="static/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400&display=swap" rel="stylesheet">
    <title>NWS OAX Hourly Forecast Analysis</title>
    <script type="text/javascript">
      // Global variable use necessary for Jinja to be able to pass cached analysis data for
      // React app to be initialized with.
      window.CACHED_DATA = {{ initialdata|safe }};
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- div for React app -->
    </div>
  </body>
</html>
